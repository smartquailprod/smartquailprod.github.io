apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qnd41-stg-app-ingress
  namespace: qnd41-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    ingressClassName: nginx
  #  cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  rules:
  - host: app.smartquail.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qnd41-pro
            port:
              number: 80