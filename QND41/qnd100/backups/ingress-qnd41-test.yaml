apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qnd41-stg-app-ingress
  namespace: qnd41-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    kubernetes.io/ingress.class: "nginx" 
spec:
  ingressClassName: nginx-ingress
  rules:
  - host: www.smartquail.io
    http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: qnd41-pro
              port:
                number: 80
  defaultBackend:
    service:
      name: qnd41-pro
      port:
        number: 80