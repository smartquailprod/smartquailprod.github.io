apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qnd41-pro-app-ingress
  namespace: qnd41-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ingress-nginx
  rules:
  - host: "app.smartquail.io"
    http:
      paths:
      - pathType: Prefix
        path: "/qnd41"
        backend:
          service:
            name: qnd41-pro
            port:
              number: 80


