apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cache-srv
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2  # Especificar una versi√≥n estable de Redis
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /mnt/data/redis
            - name: redis-config
              mountPath: /usr/local/etc/redis/redis.conf
              subPath: redis.conf
              readOnly: true
            - name: redis-config
              mountPath: /usr/local/etc/redis/aclfile
              subPath: aclfile
              readOnly: true
            - name: redis-logs
              mountPath: /var/log/redis
          env:
            - name: REDIS_USER
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: REDIS_USER
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: REDIS_PASSWORD
          command: [ "redis-server", "/usr/local/etc/redis/redis.conf", "--logfile", "/var/log/redis/redis.log" ]
          resources:
            limits:
              memory: "256Mi"
              cpu: "100m"
            requests:
              memory: "128Mi"
              cpu: "50m"

        - name: fluent-bit
          image: fluent/fluent-bit:2.1.8
          volumeMounts:
            - name: redis-logs
              mountPath: /var/log/redis
            - name: fluent-bit-config
              mountPath: /fluent-bit/etc/
              readOnly: true

      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
        - name: redis-config
          configMap:
            name: redis-config
        - name: redis-logs
          emptyDir: {}
        - name: fluent-bit-config
          configMap:
            name: fluent-bit-config
