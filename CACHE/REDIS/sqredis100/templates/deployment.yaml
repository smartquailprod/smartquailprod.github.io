apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cache-srv
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2  # Especificar una versión estable de Redis
          ports:
            - containerPort: 6379
          env:
            - name: REDIS_USER
              valueFrom:
                secretKeyRef:
                  name: redis-secrets  # Nombre del Secret que contiene la contraseña
                  key: REDIS_USER  # La clave en el Secret que contiene la contraseña
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets  # Nombre del Secret que contiene la contraseña
                  key: REDIS_PASSWORD  # La clave en el Secret que contiene la contraseña
          resources:
            limits:
              memory: "256Mi"
              cpu: "100m"
            requests:
              memory: "128Mi"
              cpu: "50m"

