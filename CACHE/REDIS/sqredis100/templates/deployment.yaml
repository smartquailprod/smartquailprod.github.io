apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: cache-srv
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data  # El directorio en el contenedor donde Redis almacena sus datos    
        env:
        - name: REDIS_USER
          valueFrom:
            secretKeyRef:
              name: redis-secrets  # Nombre del secreto
              key: REDIS_USER           # Clave del secreto
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secrets  # Nombre del secreto
              key: REDIS_PASSWORD      # Clave del secreto  
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc

