apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix
  namespace: {{ .Values.NameSpaceCluster }}
  labels:
    app: postfix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postfix
  template:
    metadata:
      labels:
        app: postfix
    spec:
      hostNetwork: true                 # Usa red del nodo para bindear puerto 25 real
      dnsPolicy: ClusterFirstWithHostNet

      containers:
        - name: postfix
          image: {{ .Values.postfiximage }}
          ports:
            - containerPort: 25
              hostPort: 25             # Bind puerto 25 del nodo al contenedor
              name: smtp
            - containerPort: 465
              name: smtps
            - containerPort: 587
              name: submission
          env:
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: DOMAIN
            - name: HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: HOSTNAME
            - name: POSTFIX_USER_DB
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_USER_DB
            - name: POSTFIX_PASSWORD_DB
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_PASSWORD_DB
            - name: POSTFIX_IP
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_IP
            - name: POSTFIX_DB
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_DB
            - name: POSTFIX_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_DB_HOST
            - name: POSTFIX_RELAY_USER
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_RELAY_USER
            - name: POSTFIX_RELAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_RELAY_PASSWORD
            - name: POSTFIX_RELAY
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_RELAY
            - name: POSTFIX_RELAY_PORT
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: POSTFIX_RELAY_PORT
            - name: RELAY_NETWORKS
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: RELAY_NETWORKS
            - name: MESSAGE_SIZE_LIMIT
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: MESSAGE_SIZE_LIMIT
            - name: MAIL_HOME_PATH
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: MAIL_HOME_PATH
            - name: TLS_CERT_FILE
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: TLS_CERT_FILE
            - name: TLS_KEY_FILE
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: TLS_KEY_FILE
            - name: SASL_TCP_HOST
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: SASL_TCP_HOST
            - name: SASL_TCP_PORT
              valueFrom:
                secretKeyRef:
                  name: postfix-secrets
                  key: SASL_TCP_PORT

          volumeMounts:
            - name: mail-certificates
              mountPath: /etc/ssl
              readOnly: true
            - name: mailbox
              mountPath: /var/mail/


      volumes:
        - name: mail-certificates
          projected:
            sources:
              - secret:
                  name: {{ .Values.tlsSecretName }}
                  items:
                    - key: tls.crt
                      path: tls.crt
                    - key: tls.key
                      path: tls.key
        - name: mailbox
          persistentVolumeClaim:
            claimName: mailbox-pvc
