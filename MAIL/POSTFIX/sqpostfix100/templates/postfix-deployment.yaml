apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix
  namespace: {{ .Values.NameSpaceCluster }}
  labels:
    app: postfix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postfix
  template:
    metadata:
      labels:
        app: postfix
    spec:
      containers:
      - name: postfix
        image: {{ .Values.postfiximage }} # Imagen de Postfix con OpenDKIM incluido
        securityContext:
          runAsUser: 1001    # UID del usuario postfix
          runAsGroup: 1001   # GID del grupo postfix
        ports:
        - containerPort: 25
        - containerPort: 465
        - containerPort: 587
        env:
        - name: DOMAIN
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: DOMAIN
        - name: HOSTNAME
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: HOSTNAME
        - name: POSTFIX_RELAY_USER
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: POSTFIX_RELAY_USER
        - name: POSTFIX_RELAY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: POSTFIX_RELAY_PASSWORD
        - name: POSTFIX_RELAY
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: POSTFIX_RELAY
        - name: POSTFIX_RELAY_PORT
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: POSTFIX_RELAY_PORT
        - name: RELAY_NETWORKS
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: RELAY_NETWORKS
        - name: MESSAGE_SIZE_LIMIT
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: MESSAGE_SIZE_LIMIT
        - name: POSTFIX_TLS_CERT_FILE
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: POSTFIX_TLS_CERT_FILE
        - name: POSTFIX_TLS_KEY_FILE
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: POSTFIX_TLS_KEY_FILE
        - name: DKIM_SOCKET
          valueFrom:
            secretKeyRef:
              name: postfix-secrets
              key: DKIM_SOCKET
        volumeMounts:
        - name: mail-certificates
          mountPath: /etc/ssl/
          readOnly: true
        - name: postfix-config
          mountPath: /etc/postfix/sql/virtual_mailbox_domains.cf
          subPath: virtual_mailbox_domains-cf
          readOnly: true
        - name: postfix-config
          mountPath: /etc/postfix/sql/virtual_mailbox_maps.cf
          subPath: virtual_mailbox_maps-cf 
          readOnly: true
        - name: postfix-config
          mountPath: /etc/postfix/sql/virtual_alias_maps.cf
          subPath: virtual_alias_maps-cf
          readOnly: true
        - name: postfix-config
          mountPath: /etc/postfix/sasl_passwd
          subPath: sasl_passwd
          readOnly: true
        - name: postfix-config
          mountPath: /etc/postfix/master.cf
          subPath: master-cf
          readOnly: true
        - name: postfix-config
          mountPath: /etc/postfix/main.cf
          subPath: main-cf 
          readOnly: true
        - name: postfix-config
          mountPath: /etc/postfix/transport.pcre
          subPath: transport-pcre
          readOnly: true
        - name: postfix-config
          mountPath: /etc/postfix/add_user.sh
          subPath: add_user-sh
          readOnly: true  
        - name: postfix-config
          mountPath: /etc/opendkim/opendkim.conf
          subPath: opendkim-conf
          readOnly: true  
        - name: postfix-config
          mountPath: /etc/opendkim/KeyTable
          subPath: keytable
          readOnly: true  
        - name: postfix-config
          mountPath: /etc/opendkim/TrustedHosts
          subPath: trustedhosts
          readOnly: true  
        - name: postfix-config
          mountPath: /etc/opendkim/SigningTable
          subPath: signingtable
          readOnly: true  
        - name: postfix-dovecot-socket
          mountPath: /var/spool/postfix/private  # Ruta compartida para el socket LMTP de Dovecot
        - name: dovecot-mailbox
          mountPath: /var/mail
        command: ["/bin/sh", "-c", "/etc/postfix/add_user.sh && postfix start-fg"]
        livenessProbe:
          tcpSocket:
            port: 25
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 25
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
      volumes:
      - name: mail-certificates
        projected:
          sources:
          - secret:
              name: {{ .Values.tlsSecretName }}
              items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
      - name: postfix-config
        configMap:
          name: postfix-config
      - name: dovecot-postfix-socket
        emptyDir: {}  # Volumen temporal compartido entre Postfix y Dovecot
      - name: dovecot-mailbox
        persistentVolumeClaim:
          claimName: dovecot-mailbox-pvc
