apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate
  namespace: {{ .Values.NameSpaceCluster }}
spec:
  secretName: {{ .Values.tlsSecretName }} 
  duration: 2160h # Duración del certificado en horas
  renewBefore: 360h # Renovar el certificado 360 horas antes de la expiración
  isCA: false
  privateKey:
    algorithm: RSA # Algoritmo de la clave (RSA es comúnmente usado)
    size: 2048     # Tamaño de la clave
  commonName: {{ .Values.commonName }}
  dnsNames:
    - {{ .Values.dnsName }}
  issuerRef:
    name: letsencrypt-digitalocean-issuer
    kind: ClusterIssuer
