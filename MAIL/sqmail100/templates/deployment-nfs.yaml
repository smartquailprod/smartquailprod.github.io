apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: {{.Values.NameSpaceCluster }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: itsthenetwork/nfs-server-alpine
        ports:
        - containerPort: 2049  # Puerto NFS
        volumeMounts:
        - name: nfs-storage
          mountPath: /nfsshare  # Ruta en el contenedor donde se expondrá el volumen compartido
        securityContext:
          privileged: true  # Necesario para que el contenedor tenga acceso a la red
      volumes:
      - name: nfs-storage
        emptyDir: {}  # Volumen temporal que usará el servidor NFS
