apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-pv
  namespace: logs-srv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: do-block-storage
  volumeMode: Filesystem
  blockCleanerCommand: "/bin/sh -c 'echo clean'"
  volumeBindingMode: Immediate
  digitaloceanBlockStorage:
    blockVolumeId: elasticsearch-disk-id  # ID del volumen en DigitalOcean
