apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
  namespace: logs-srv  # Aseg√∫rate de que el namespace coincide con el de tu PV
spec:
  accessModes:
    - ReadWriteOnce  # Debe coincidir con el acceso solicitado en el PV
  resources:
    requests:
      storage: 1Gi  # Debe coincidir con la capacidad solicitada en el PV
  storageClassName: do-block-storage  # Debe coincidir con la clase de almacenamiento del PV
  volumeMode: Filesystem  # Debe coincidir con el modo de volumen del PV
