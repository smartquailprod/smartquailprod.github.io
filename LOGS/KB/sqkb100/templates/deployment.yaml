apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: logs-srv
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      securityContext:
        runAsUser: 1000           # UID del contenedor Kibana (puedes verificarlo con el comando `id`)
        runAsGroup: 1000          # GID del contenedor Kibana
        fsGroup: 1000            # Asegura acceso de lectura y escritura en vol√∫menes
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.7.1
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secrets
                  key: ELASTICSEARCH_USERNAME
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secrets
                  key: ELASTICSEARCH_PASSWORD
            - name: SERVER_NAME
              value: "kibana"
          volumeMounts:
            - name: kibana-data
              mountPath: /usr/share/kibana/data
          livenessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: kibana-data
          persistentVolumeClaim:
            claimName: kibana-pvc
