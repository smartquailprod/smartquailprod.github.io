apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.qnodename }}
  namespace: {{ .Values.qnodenamespace }}
  labels:
    app: {{ .Values.qnodename }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.qnodename }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Values.qnodename }}
    spec:
      containers:
      - name: {{ .Values.qnodename }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: {{ .Values.qnodename }}
          containerPort: 9000
          protocol: TCP
        env:
          - name: PORT
            value: "9000"
          - name: ALLOWED_HOSTS
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: ALLOWED_HOSTS
          - name: DJANGO_SETTINGS_MODULE
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: DJANGO_SETTINGS_MODULE
          - name: WAGTAIL_SITE_NAME
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: WAGTAIL_SITE_NAME
          - name: WAGTAILADMIN_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: WAGTAILADMIN_BASE_URL
          - name: DJANGO_SUPERUSER_USERNAME
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: DJANGO_SUPERUSER_USERNAME
          - name: DJANGO_SUPERUSER_EMAIL
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: DJANGO_SUPERUSER_EMAIL
          - name: PGADMIN_DEFAULT_EMAIL
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: PGADMIN_DEFAULT_EMAIL
          - name: PGADMIN_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: PGADMIN_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: POSTGRES_DB
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: POSTGRES_HOST
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: POSTGRES_PASSWORD
          - name: POSTGRES_ENGINE
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: POSTGRES_ENGINE
          - name: POSTGRES_PORT
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: POSTGRES_PORT
          - name: LANG
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: LANG
          - name: LC_COLLATE
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: LC_COLLATE
          - name: REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: REDIS_HOST
          - name: REDIS_PORT
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: REDIS_PORT
          - name: RABBITMQ_DEFAULT_USER
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: RABBITMQ_DEFAULT_USER
          - name: AWS_STORAGE_BUCKET_NAME
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: AWS_STORAGE_BUCKET_NAME
          - name: AWS_S3_ENDPOINT_URL
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: AWS_S3_ENDPOINT_URL
          - name: AWS_LOCATION
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: AWS_LOCATION
          - name: STATICFILES_STORAGE
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: STATICFILES_STORAGE
          - name: MEDIA_STORAGE
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: MEDIA_STORAGE
          - name: BROKER_URL
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: BROKER_URL
          - name: RESULT_BACKEND
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: RESULT_BACKEND
          - name: CELERY_RESULT_BACKEND
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: CELERY_RESULT_BACKEND
          - name: CELERY_BROKER_URL
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: CELERY_BROKER_URL
          - name: EMAIL_HOST
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: EMAIL_HOST
          - name: EMAIL_PORT
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: EMAIL_PORT
          - name: EMAIL_USE_TLS
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: EMAIL_USE_TLS
          - name: EMAIL_HOST_USER
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: EMAIL_HOST_USER
          - name: DEFAULT_FROM_EMAIL
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: DEFAULT_FROM_EMAIL
          - name: EMAIL_BACKEND
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: EMAIL_BACKEND
          - name: EMAIL_USE_SSL
            valueFrom:
              configMapKeyRef:
                name: qnd41-app-config
                key: EMAIL_USE_SSL
          
          # Nuevas variables que se buscar√°n en el secreto "qnd-app-secrets"
          - name: DJANGO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: qnd-app-secrets
                key: django_secret_key
          - name: DJANGO_SUPERUSER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: qnd-app-secrets
                key: django_superuser_password
          - name: DJANGO_SUPERUSER_KEY
            valueFrom:
              secretKeyRef:
                name: qnd-app-secrets
                key: django_superuser_key
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: qnd-app-secrets
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: qnd-app-secrets
                key: aws_secret_access_key
          - name: RABBITMQ_DEFAULT_PASS
            valueFrom:
              secretKeyRef:
                name: qnd-app-secrets
                key: rabbitmq_default_pass
          - name: SOCIAL_AUTH_FACEBOOK_KEY
            valueFrom:
              secretKeyRef:
                name: qnd-app-secrets
                key: social_auth_facebook_key
          - name: SOCIAL_AUTH_FACEBOOK_SECRET
            valueFrom:
              secretKeyRef:
                name: qnd-app-secrets
