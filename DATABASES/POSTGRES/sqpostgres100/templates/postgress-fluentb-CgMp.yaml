apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: {{ .Values.postgres_namespace }}
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Daemon        Off
        Log_Level     info

    [INPUT]
        Name          tail
        Path          /var/log/postgresql/postgresql.log
        Tag           postgres.log
        DB            /var/log/flb_postgres.db
        Refresh_Interval 10
        Rotate_Wait   30
        Parser        docker
        Mem_Buf_Limit 5MB

    [OUTPUT]
        Name          es
        Match         *
        Host          elasticsearch
        Port          9200
        Index         postgres-logs
        Type          _doc
        Logstash_Format On
