apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: brk-srv
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Daemon        Off
        Log_Level     info

    [INPUT]
        Name          tail
        Path          /var/log/containers/*.log
        Parser        docker
        Tag           kube.*

    [FILTER]
        Name          kubernetes
        Match         kube.*
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log     On
        Keep_Log      Off

    [OUTPUT]
        Name          es
        Match         *
        Host          ${FLUENT_ELASTICSEARCH_HOST}
        Port          9200
        HTTP_User     ${FLUENT_ELASTICSEARCH_USER}
        HTTP_Passwd   ${FLUENT_ELASTICSEARCH_PASS}
        Index         rabbitmq-logs
        Type          _doc
        Logstash_Format On
