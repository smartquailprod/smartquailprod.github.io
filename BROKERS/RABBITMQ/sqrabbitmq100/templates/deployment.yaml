apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: brk-srv
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        - name: rabbitmq-logs
          mountPath: /var/log/rabbitmq
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_DEFAULT_USER
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_DEFAULT_PASS
        - name: RABBITMQ_DEFAULT_VHOST
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_DEFAULT_VHOST
        - name: RABBITMQ_ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: RABBITMQ_ERLANG_COOKIE

        livenessProbe:
          exec:
            command:
              - rabbitmq-diagnostics
              - check_port_connectivity
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
              - rabbitmq-diagnostics
              - check_local_alarms
          initialDelaySeconds: 20
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3

      - name: fluent-bit
        image: fluent/fluent-bit:2.2
        args: ["-c", "/fluent-bit/etc/fluent-bit.conf"]
        env:
        - name: FLUENT_ELASTICSEARCH_HOST
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: FLUENTD_ELASTICSEARCH_HOST
        - name: FLUENT_ELASTICSEARCH_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: FLUENTD_ELASTICSEARCH_USER
        - name: FLUENT_ELASTICSEARCH_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secrets
              key: FLUENTD_ELASTICSEARCH_PASS
        volumeMounts:
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc
        - name: rabbitmq-logs
          mountPath: /var/log/rabbitmq

      volumes:
      - name: rabbitmq-data
        persistentVolumeClaim:
          claimName: rabbitmq-pvc
      - name: rabbitmq-logs
        emptyDir: {}
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
