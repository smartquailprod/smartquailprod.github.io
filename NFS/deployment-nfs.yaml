apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: {{ .Values.NameSpaceCluster }}
  labels:
    app: nfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: itsthenetwork/nfs-server-alpine
        ports:
        - containerPort: 2049  # Puerto NFS principal
          name: nfs-port
        - containerPort: 111  # Puerto para RPCBIND
          name: rpcbind-port
        env:
        - name: SHARED_DIRECTORY
          value: /nfsshare  # Ruta compartida
        volumeMounts:
        - name: nfs-storage
          mountPath: /nfsshare
        - name: nfs-storage
          mountPath: /nfsshare/postfix-dovecot-socket
        - name: nfs-storage
          mountPath: /nfsshare/postfix-dkim-socket
        - name: nfs-storage
          mountPath: /nfsshare/mailbox
        securityContext:
          privileged: true
      volumes:
      - name: nfs-storage
        persistentVolumeClaim:
          claimName: nfs-pvc  # Aseg√∫rate de que este PVC existe
